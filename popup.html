<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <svg class="youtube-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="ytRedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
        </linearGradient>
      </defs>

      <circle cx="50" cy="50" r="48" fill="url(#ytRedGradient)"/>
      <rect x="28" y="35" width="44" height="30" rx="6" fill="white"/>
      <polygon points="48,43 48,57 60,50" fill="#FF0000"/>
    </svg>

    <h3>YouTube Bookmarks</h3>

    <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>

    <label class="dark-toggle">
      <input type="checkbox" id="themeToggle">
      <span class="dark-slider"></span>
    </label>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="closeSettings" class="close-btn">&times;</button>
      </div>
      
      <div class="modal-body">
        <div class="settings-section">
          <label>Max Storage Limit</label>
          <div class="setting-input-group">
            <input type="number" id="maxBookmarks" min="10" max="10000" value="500">
            <span class="help-text">Maximum number of bookmarks to store</span>
          </div>
        </div>

        <div class="settings-section">
          <label>Auto-Delete Bookmarks Older Than</label>
          <div class="setting-input-group">
            <select id="autoDeletionDays">
              <option value="0">Never</option>
              <option value="30">30 days</option>
              <option value="60">60 days</option>
              <option value="90">90 days</option>
              <option value="180">6 months</option>
              <option value="365">1 year</option>
            </select>
          </div>
        </div>

        <div class="settings-section">
          <label>Duplicate Detection Tolerance</label>
          <div class="setting-input-group">
            <input type="number" id="duplicateTolerance" min="0" max="30" value="5">
            <span class="help-text">Alert if bookmark exists within ±X seconds</span>
          </div>
        </div>

        <div class="settings-section">
          <button id="applySettings" class="apply-btn">Apply Settings</button>
          <button id="deleteAllBtn" class="delete-all-btn">Delete All Bookmarks</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <button id="add" class="add-btn">+ Add Bookmark</button>
    <div id="status" class="status"></div>
    <ul id="list"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
